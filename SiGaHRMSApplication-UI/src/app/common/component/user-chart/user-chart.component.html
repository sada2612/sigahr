<div class="row">
  <!-- [ sample-page ] start -->
  <div class="col-md-6 col-xl-3">
    <div class="card">
      <div class="card-body">
        <h6 class="mb-2 f-w-400 text-muted">Total Employee</h6>
        <h4 class="mb-3">
          {{ employee }}
        </h4>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-xl-3">
    <div class="card">
      <div class="card-body">
        <h6 class="mb-2 f-w-400 text-muted">Current Month Leaves</h6>
        <h4 class="mb-3">
          {{ currentMonthLeave }}
        </h4>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-xl-3">
    <div class="card">
      <div class="card-body">
        <h6 class="mb-2 f-w-400 text-muted">Pending Leave Approval</h6>
        <h4 class="mb-3">
          {{ pendingLeavesRequest }}
        </h4>
      </div>
    </div>
  </div>

  <div class="col-md-6 col-xl-3">
    <div class="card">
      <div class="card-body">
        <h6 class="mb-2 f-w-400 text-muted text-center">Attendance</h6>
        <h4 class="mb-2 d-flex justify-content-around">
          <button class="btn btn-outline-secondary"><app-clock></app-clock></button>
          <div [ngSwitch]="attendanceButton">
            <button *ngSwitchCase="'InTime'" class="btn btn-primary" (click)="checkIn()">Check-In</button>
            <button *ngSwitchCase="'OutTime'" class="btn btn-danger" (click)="checkOut()">Check-Out</button>
          </div>
        </h4>
      </div>
    </div>
  </div>
</div>
<div class="d-flex align-items-center justify-content-between mb-3">
  <h5 class="mb-0">Working Hours</h5>
  <ul ngbNav aria-busy="true" #nav="ngbNav" class="nav-pills justify-content-end mb-0" (navChange)="onNavChange($event)">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Week</a>
      <ng-template ngbNavContent>
        <div id="visitor-chart"></div>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink>Month</a>
      <ng-template ngbNavContent>
        <div id="visitor-chart-1"></div>
      </ng-template>
    </li>
  </ul>
</div>
<div class="card">
  <div class="card-body">
    <div [ngbNavOutlet]="nav"></div>
  </div>
</div>
