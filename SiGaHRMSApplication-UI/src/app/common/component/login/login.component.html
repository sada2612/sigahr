<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="https://sigasystems.com/" target="_blank"><img src="assets/images/Siga-logo.jpg" style="height: 70px; width: 170px" alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-center align-items-center mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="User.Email" placeholder="Email Address" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="User.Password" placeholder="Password" />
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
              <label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
            </div>
            <a class="text-primary" (click)="forgotPassword()">Forgot Password?</a>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">Copyright Â© <a href="https://sigasystems.com/" target="_blank">SigaSystems</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
